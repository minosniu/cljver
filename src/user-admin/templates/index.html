<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/shCoreDefault.css"/>
    <script type="text/javascript" src="/static/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/jquery-ui-1.10.2.custom.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script type="text/javascript" src="/static/shCore.js"></script>
    <script type="text/javascript" src="/static/shBrushVerilog.js"></script>
    <script type="text/javascript" src="/static/globals.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
    <title>Design</title>
  </head>
  <body>
    <div class="project_section">
      <button class="btn" id="project_name">{{ name }}</button>
      <button class="btn" id="project_save">Save</button>
      <button class="btn" id="project_generate">Generate</button>
    </div>

    <div class="modal hide fade" id="notification">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Notification</h3>
      </div>
      <div class="modal-body">

      </div>
    </div>

    <div class="modal hide fade" id="verilog_code">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Verilog Code</h3>
      </div>
      <div class="modal-body">
        <pre class="brush: verilog; toolbar: false;"></pre>
      </div>
    </div>
    <div id="library">
    </div>
    <div id="container">
    </div>
  </body>
</html>
